<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Temperature Monitoring</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <h1>Realtime Temperature Monitoring</h1>
    <div class="container">
      <div class="row">
        <!-- Sensor Cards with Circular Progress Bar -->
        <div class="col-lg-4 col-md-6">
          <!-- Use col-lg-4 for desktop, col-md-6 for tablet -->
          <div class="card sensor-card">
            <div class="card-body">
              <div class="circular-progress">
                <div class="progress-value" id="sensor1Progress">
                  Loading...
                </div>
              </div>
              <p class="text" id="sensor1Text">Sensor 1</p>
            </div>
          </div>
        </div>

        <!-- Add similar code for sensor 2 to sensor 6 -->
        <!-- Sensor 2 -->
        <div class="col-lg-4 col-md-6">
          <!-- Use col-lg-4 for desktop, col-md-6 for tablet -->

            <div class="card-body">
              <div class="circular-progress">
                <div class="progress-value" id="sensor2Progress">
                  Loading...
                </div>
              </div>
              <p class="text" id="sensor2Text">Sensor 2</p>
            </div>
          </div>
        </div>

        <!-- Sensor 3 -->

        </div>

        <!-- Sensor 4 -->

          <!-- Use col-lg-4 for desktop, col-md-6 for tablet -->

                <div class="progress-value" id="sensor4Progress">
                  Loading...

              </div>
              <p class="text" id="sensor4Text">Sensor 4</p>
            </div>
          </div>
        </div>

        <!-- Sensor 5 -->

        </div>
      </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="js/script.js"></script>
  </body>
</html>
